<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link rel="stylesheet" type="text/css", href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css", href="{% static 'css/style.css' %}"/>
    <script src="{% static 'bootstrap/jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</head>
<body>
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center " style="color:red; font-weight:bold;"><i class="fas fa-sign-in-alt"></i> RESET PASSWORD</h5>
              <h6>Forgotten your password? Enter your email address below, and we'll mail you the instructions for setting a new one.</h6>
              <br>
              <form class="form-signin" method="post">
                {% csrf_token %}
              <div class="form-label-group">
                <input type="email" class="form-control" name="email" placeholder="Email address" id="id_email" autocomplete="off"  required autofocus>
                <label for="id_email">Email</label>
              </div>
              <hr class="my-4">
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>
                  <a class="d-block text-center mt-2 medium" style="color:red;text-decoration:none" href="{% url 'signin' %}">BACK</a>
             </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
